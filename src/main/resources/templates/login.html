<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iT-card</title>
  <link rel="stylesheet" href="/login.css"/>
  <link rel="stylesheet" href="/text.css"/>
  <link rel="stylesheet" href="/enders.css"/>
  <link rel="stylesheet" href="/background.css"/>
</head>

<body>
  <div th:insert = "blocks/enders :: header"></div>

  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <main>
    <div class="main_page">
      <img class="main_gradient" alt="image" src="https://cdn.shopify.com/s/files/1/2031/9599/collections/923header_a29b24dd-d53b-4fc8-afa9-184513fa65d9.jpg?v=1660343809" height="400" sizes="(max-width: 32em) 100vw, 33vw" width="600" loading="eager">
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
      <label for="floatingPassword">Password</label>
    </div>
  </main>

  <div th:insert = "blocks/enders :: footer"></div>

</html>
